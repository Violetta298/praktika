<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">QuerySender</a></div>
    </header>
    <main class="main">
        <section class="register">
            <div class="info">
                <h2>Зарегестрироваться</h2>
                <span>
                    Уже зарегистрированы? <a href="login.html">Войти</a>  
                </span>
            </div>
            <div class="min-cricle"></div>
            <div class="v-min-cricle"></div>
            <div class="big-cricle"></div>
            <form action="#" method="POST">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="Введите Email">
                <label for="pass">Повторите пароль</label>
                <input id="pass" type="password" name="password" required placeholder="Повторите пароль">
                <button type="submit">Зарегестрироваться</button>
            </form>
        </section>
    </main>
</body>
</html>
